<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head"></head>
<body>
<nav th:replace="fragments/commons::nav"></nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 txt-blue">Welcome to musician information page</h1>
        <p class="lead">This is a website where you can find your favourite artists and bands.<br>You can manage
            musicians here.</p>
        <hr class="my-4">
    </div>
</div>

<div class="container text-center p-5">
    <h2 class="txt-blue">This is a page for viewing musicians information.</h2>
    <div class="form-group p-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <th:block th:each="p, stat : ${pictureOfMusicianViewModelsList}">
                    <li data-target="#carouselExampleIndicators" th:attr="data-slide-to=${stat.index}" th:class="${stat.index} == 0  ? 'inactive': 'active'"></li>
                </th:block>
            </ol>
            <div class="carousel-inner">
                <th:block th:each="p, stat : ${pictureOfMusicianViewModelsList}">
                    <div th:class="${stat.index} % 2 == 0  ? 'carousel-item': 'carousel-item active'">
                        <img class="d-block w-100" th:src="${p.url}" th:alt="${p.title}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 th:text="${p.getMusician().name}"></h5>
                            <a th:href="@{/artists/manage/musicians/{id}/details(id=${p.getMusician().id})}" th:text="${p.title}"></a>
                            <p th:text="${p.getMusician().country}"></p>
                        </div>
                    </div>
                </th:block>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<hr th:replace="fragments/commons::hr">

<footer class="navbar bg-secondary navbar-dark navbar-expand-md fixed-bottom">
    <ul class="nav ml-auto mr-auto">
        <li class="nav-item">
            <span class="nav-link" style="color: whitesmoke">SoftUni.BG Java Web - Spring Advanced Final Project</span>
        </li>
    </ul>
</footer>

<script th:replace="fragments/commons::jQuery"></script>
<script th:replace="fragments/commons::PopperJS"></script>
<script th:replace="fragments/commons::BootstrapJS"></script>
</body>
</html>
