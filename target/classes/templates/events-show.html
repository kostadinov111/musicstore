<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head"></head>
<body>
<nav th:replace="fragments/commons::nav"></nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 txt-blue">Welcome to events page</h1>
        <p class="lead">This is a website where you can find your favourite artists and bands.<br>You can find music events here.</p>
        <hr class="my-4">
    </div>
</div>

<div class="container text-center p-5">

    <div class="form-group p-5">
        <h3 class="orderHeadings txt-blue">The list of coming music events.</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Location</th>
                <th scope="col">Date/Time</th>
                <th scope="col">Musicians</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e, stat : ${eventViewModelList}">
                <td class="rowNum" th:text="${stat.index + 1}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.description}"></td>
                <td th:text="${e.location}"></td>
                <td th:text="${e.dateTime}"></td>
                <td th:text="${musiciansOutput.get(stat.index)}"></td>
            </tbody>
        </table>
    </div>

</div>

<hr th:replace="fragments/commons::hr">

<footer class="navbar bg-secondary navbar-dark navbar-expand-md fixed-bottom">
    <ul class="nav ml-auto mr-auto">
        <li class="nav-item">
            <span class="nav-link" style="color: whitesmoke">SoftUni.BG Java Web - Spring Advanced Final Project</span>
        </li>
    </ul>
</footer>

<script th:replace="fragments/commons::jQuery"></script>
<script th:replace="fragments/commons::PopperJS"></script>
<script th:replace="fragments/commons::BootstrapJS"></script>
</body>
</html>
