<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head"></head>
<body>
<nav th:replace="fragments/commons::nav"></nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 txt-blue">Welcome to events page</h1>
        <p class="lead">This is a website where you can find your favourite artists and bands.<br>You can manage music events here.</p>
        <hr class="my-4">
    </div>
</div>

<div class="container text-center p-5">
    <h2 class="txt-blue">This is a page for editing event information.</h2>
    <div class="container p-5">

        <div class="row">
            <form th:method="patch"
                  th:object="${eventBindingModel}"
                  th:action="@{/events/manage/edit/{id}(id=${eventBindingModel.id})}"
                  class="needs-validation p-5" novalidate>
                <div class="form-group col-3">
                    <label for="name">Name:</label>
                    <input th:value="*{name}"
                           type="text" class="form-control w-auto" id="name" placeholder="Enter name" name="name">
                    <!-- Error message for wrong name start-->
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="text-danger rounded col-md-6 p-1">
                    </small>
                    <!-- EO: Error message for wrong name start-->
                </div>
                <div class="form-group col-3">
                    <label for="description">Description:</label>
                    <input th:value="*{description}"
                           type="text" class="form-control w-auto" id="description" placeholder="Enter description"
                           name="description">
                    <!-- Error message for wrong description start-->
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                           class="text-danger rounded col-md-6 p-1">
                    </small>
                    <!-- EO: Error message for wrong description start-->
                </div>
                <div class="form-group col-3">
                    <label for="location">Location:</label>
                    <input th:value="*{location}"
                           type="text" class="form-control w-auto" id="location" placeholder="Enter location"
                           name="location">
                    <!-- Error message for wrong location start-->
                    <small th:if="${#fields.hasErrors('location')}" th:errors="*{location}"
                           class="text-danger rounded col-md-6 p-1">
                    </small>
                    <!-- EO: Error message for wrong location start-->
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </form>
        </div>

    </div>
</div>

<hr th:replace="fragments/commons::hr">

<footer class="navbar bg-secondary navbar-dark navbar-expand-md fixed-bottom">
    <ul class="nav ml-auto mr-auto">
        <li class="nav-item">
            <span class="nav-link" style="color: whitesmoke">SoftUni.BG Java Web - Spring Advanced Final Project</span>
        </li>
    </ul>
</footer>

<script th:replace="fragments/commons::jQuery"></script>
<script th:replace="fragments/commons::PopperJS"></script>
<script th:replace="fragments/commons::BootstrapJS"></script>
</body>
</html>
